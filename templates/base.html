<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock title %}</title>
    <script src ="{{url_for("static",filename="modules/jquery-3.7.0.min.js")}}"></script>

    <link href ="{{url_for("static",filename="modules/bootstrap-5.0.2-dist/css/bootstrap.min.css")}}" rel="stylesheet">
    <script src ="{{url_for("static",filename="modules/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js")}}"></script>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    <link rel="stylesheet" href="{{url_for("static", filename = "main.css")}}">
    {% block head %}{% endblock head %}
    </head>   
    <body style="background-color:black">
      <nav style = "padding-bottom:-25px;min-height:-0px;font-size:14px" class="py-0 px-2 navbar navbar-expand-sm ">
        <div class="collapse navbar-collapse py-0" id="navbarNav">  
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('main.index')}}">Home</a>
            </li>
            </ul>
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('main.alt_index')}}">Alt Home</a>
            </li>
            </ul>
              <ul class="navbar-nav">
              <li class="nav-item active">
                {%if is_encrypted%}
                <a class="nav-link" href="{{url_for('search.e_search')}}">Search</a>
                {%else%}
                <a class="nav-link" href="{{url_for('search.search')}}">Search</a>
                {%endif%}
            </li>
            </ul>
            
            {% block navbar %}{% endblock %}  
            
                    {%block navbar_end%}{%endblock%}
        </div>
    </nav>
        {% block content%}
            {% endblock content%}
    </body>
</html>
